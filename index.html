        }

        .loader {
            border: 8px solid FFFFFF;
            border-top: 8px solid 4267b2;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .media-container {
            margin-top: 20px;
            text-align: center;
        }

        .media-container img,
        .media-container iframe {
            margin: 10px;
            width: 100%;
            max-width: 480px;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {

            }

            .content {

            }

        }

        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,

            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .bounce {
            display: inline-block;

    </style>

</head>
