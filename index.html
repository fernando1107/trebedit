<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Paralaxe com Tema Facebook</title>
    <style>
        :root {
            --primary-color: #4267b2;
            --secondary-color: #365899;
            --background-color: #000000;
            --text-color: #ffffff;
            --highlight-color: #25D366;
            --highlight-hover: #1EBE52;
            --card-bg-color: #ffffff;
            --card-text-color: #000000;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --spacing: 20px;
            --radius: 8px;
            --font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .header {
            background-color: var(--background-color);
            padding: var(--spacing);
            text-align: center;
        }

        .header h1 {
            font-size: 4em;
            color: var(--text-color);
            position: relative;
            text-transform: uppercase;
            text-align: center;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-shadow: 1px 1px 0 #000, 2px 2px 0 #000, 3px 3px 0 #000, 4px 4px 0 #000, 5px 5px 0 #000, 6px 6px 0 #000;
        }

        .parallax {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAtNydeTv_8rGYjJMrcV0oLPYXr3C3nof8FEhOtrQUy62z9fe8cfkiZHY&s=10');
            height: 300px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--text-color);
            display: block;
            margin: -75px auto 0 auto;
        }

        .content {
            padding: var(--spacing);
            text-align: center;
            margin: 100px auto;
            max-width: 800px;
            background: var(--card-bg-color);
            border-radius: var(--radius);
            box-shadow: 0 2px 4px var(--shadow-color);
            color: var(--card-text-color);
        }

        .content h1 {
            font-size: 2em;
        }

        .content p {
            color: #666666;
            font-size: 1.1em;
            line-height: 1.8;
        }

        .highlight {
            font-weight: bold;
            font-size: 2em;
        }

        .form-container {
            margin-top: var(--spacing);
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .button-container {
            margin-top: var(--spacing);
            text-align: center;
        }

        .button {
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: var(--text-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: none;
            background-color: var(--highlight-color);
            color: var(--text-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .whatsapp-button:hover {
            background-color: var(--highlight-hover);
        }

        .whatsapp-icon {
            width: 30px;
            height: 30px;
        }

        .qr-code {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .qr-code img {
            width: 100%;
            height: auto;
            max-width: 100px;
            max-height: 100px;
        }

        @media (max-width: 768px) {
            .qr-code img {
                max-width: 80px;
                max-height: 80px;
            }
        }

        @media (max-width: 480px) {
            .qr-code img {
                max-width: 60px;
                max-height: 60px;
            }
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .media-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: var(--spacing);
            margin: var(--spacing) 0;
        }

        .media-container img, .media-container iframe {
            width: 100%;
            height: auto;
            border-radius: var(--radius);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .divider {
            height: 2px;
            background: var(--primary-color);
            margin: var(--spacing) 0;
            border-radius: var(--radius);
        }
    </style>
</head>
