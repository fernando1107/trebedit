<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Site Chacal</title>
    <style>
        :root {
            --primary-color: #4267b2;
            --secondary-color: #365899;
            --background-color: #ffffff;
            --text-color: #000000;
            --highlight-color: #25D366;
            --highlight-hover: #1EBE52;
            --card-bg-color: #ffffff;
            --card-text-color: #000000;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --spacing: 20px;
            --radius: 8px;
            --font-family: 'Helvetica Neue', Arial, sans-serif;
            --header-color: #ff0000; /_ Cor vermelha _/
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            color: var(--text-color);
            overflow-x: hidden;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeFJ-WdmpZRLddLY-arbr51EbYc_XoP8oywQ&usqp=CAU');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .header {
            padding: var(--spacing);
            text-align: center;
        }

        .header h1 {
            font-size: 4em;
            color: var(--header-color);
            position: relative;
            text-transform: uppercase;
            text-align: center;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-shadow: 1px 1px 0 #000, 2px 2px 0 #000, 3px 3px 0 #000, 4px 4px 0 #000, 5px 5px 0 #000, 6px 6px 0 #000;
            animation: move3D 3s infinite alternate;
        }

        @keyframes move3D {
            0% {
                transform: perspective(500px) rotateX(0deg) rotateY(0deg);
                text-shadow: 1px 1px 0 #000, 2px 2px 0 #000, 3px 3px 0 #000, 4px 4px 0 #000, 5px 5px 0 #000, 6px 6px 0 #000;
            }
            50% {
                transform: perspective(500px) rotateX(10deg) rotateY(10deg);
                text-shadow: 2px 2px 0 #000, 3px 3px 0 #000, 4px 4px 0 #000, 5px 5px 0 #000, 6px 6px 0 #000, 7px 7px 0 #000;
            }
            100% {
                transform: perspective(500px) rotateX(-10deg) rotateY(-10deg);
                text-shadow: 1px 1px 0 #000, 2px 2px 0 #000, 3px 3px 0 #000, 4px 4px 0 #000, 5px 5px 0 #000, 6px 6px 0 #000;
            }
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--text-color);
            display: block;
            margin: 20px auto;
            z-index: 10; /_ Traz a imagem para frente _/
        }

        .content {
            padding: var(--spacing);
            text-align: center;
            margin: 100px auto;
            max-width: 800px;
            background: var(--card-bg-color);
            border-radius: var(--radius);
            box-shadow: 0 2px 4px var(--shadow-color);
            color: var(--card-text-color);
        }

        .content h1 {
            font-size: 2em;
        }

        .content p {
            color: #666666;
            font-size: 1.1em;
            line-height: 1.8;
        }

        .highlight {
            font-weight: bold;
            font-size: 2em;
        }

        .form-container {
            margin-top: var(--spacing);
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .button-container {
            margin-top: var(--spacing);
            text-align: center;
        }

        .button {
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: var(--text-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: none;
            background-color: var(--highlight-color);
            color: var(--text-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .whatsapp-button:hover {
            background-color: var(--highlight-hover);
        }

        .whatsapp-icon {
            width: 30px;
            height: 30px;
        }

        .qr-code {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .qr-code img {
            width: 100%;
            height: auto;
            max-width: 100px;
            max-height: 100px;
        }

        @media (max-width: 768px) {
            .qr-code img {
                max-width: 80px;
                max-height: 80px;
            }
        }

        @media (max-width: 480px) {
            .qr-code img {
                max-width: 60px;
                max-height: 60px;
            }
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .media-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: var(--spacing);
            margin: var(--spacing) 0;
        }

        .media-container img, .media-container iframe {
            width: 100%;
            height: auto;
            border-radius: var (--radius);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .divider {
            height: 2px;
            background: var(--primary-color);
            margin: var(--spacing) 0;
            border-radius: var(--radius);
        }

        .confirm-button {
            background-color: var(--highlight-color);
            color: var(--text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirm-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>GS CALHAS</h1>
    </header>
    <img class="profile-picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAtqtaML4yBNZUZ-PMHaEOETii6_0TD6bzFQ&s" alt="Foto de Perfil">
    <main>
        <section class="content">
            <h1>Sobre Nós</h1>
            <p>Bem-vindo ao nosso site! Somos uma empresa especializada em serviços de calhas e telhados. Oferecemos a melhor qualidade e atendimento para nossos clientes.</p>

            <div class="divider"></div>

            <h2>Fotos dos nossos serviços</h2>
            <div class="media-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAtqtaML4yBNZUZ-PMHaEOETii6_0TD6bzFQ&s" alt="Foto de serviço">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAtqtaML4yBNZUZ-PMHaEOETii6_0TD6bzFQ&s" alt="Foto de serviço">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAtqtaML4yBNZUZ-PMHaEOETii6_0TD6bzFQ&s" alt="Foto de serviço">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAtqtaML4yBNZUZ-PMHaEOETii6_0TD6bzFQ&s" alt="Foto de serviço">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAtqtaML4yBNZUZ-PMHaEOETii6_0TD6bzFQ&s" alt="Foto de serviço">
            </div>

            <div class="divider"></div>

            <h2>Vídeos dos nossos serviços</h2>
            <div class="media-container">
                <iframe src="https://www.youtube.com/embed/AnNEHjGvDlk?si=GNOOj7MYqmeeeEUJ" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/AnNEHjGvDlk?si=GNOOj7MYqmeeeEUJ" frameborder="0" allowfullscreen></iframe>
            </div>

            <p><strong>Preencha o formulário que iremos entrar em contato com você.</strong></p>
            <form id="contact-form" method="POST" action="https://formspree.io/f/xblrdvgv">
                <div class="form-container">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required pattern="\d{2}\d{9}" title="Por favor, insira um número de telefone celular válido com DDD e 9 dígitos. Exemplo: 11999999999">
                    </div>
                    <div class="form-group">
                        <label for="data-hora">Data e Hora:</label>
                        <div style="display: flex; align-items: center;">
                            <input type="datetime-local" id="data-hora" name="data-hora" required style="flex: 1; margin-right: 10px;">
                            <button type="button" id="confirm-data-hora" class="confirm-button" disabled>OK</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="button">Enviar</button>
                    </div>
                </div>
            </form>
        </section>
 
        <div class="whatsapp-button">
            <a href="https://api.whatsapp.com/send?phone=5512982576106" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
            </a>
        </div>

        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://api.whatsapp.com/send?phone=5512982576106" alt="QR Code">
        </div>
    </main>

    <script>
        document.getElementById('data-hora').addEventListener('input', function() {
            var confirmButton = document.getElementById('confirm-data-hora');
            if (this.value) {
                confirmButton.disabled = false;
            } else {
                confirmButton.disabled = true;
            }
        });

        document.getElementById('confirm-data-hora').addEventListener('click', function() {
            var dataHoraInput = document.getElementById('data-hora');
            if (dataHoraInput.value) {
                dataHoraInput.setAttribute('readonly', true);
                this.disabled = true;
            }
        });
    </script>
</body>
</html>
